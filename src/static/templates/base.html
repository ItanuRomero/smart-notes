{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class='ms-auto'>
            {% if user.is_authenticated %}
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">
                Home
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">
                Logout
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">
                Login
            </a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">
                SignUp
            </a>
            {% endif %}
        </div>
    </nav>
    <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
