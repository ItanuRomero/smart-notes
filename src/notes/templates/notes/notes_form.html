{% extends 'base.html' %}

{% block title %}
    Create new Note
{% endblock title %}

{% block content %}
    <form method='POST'> {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary my-5">Create Note</button>
    </form>

{% if form.errors %}
    <div class="alert alert-danger my-5">
        {{form.errors.title.as_text}}
    </div>
{% endif %}

<a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Cancel</a>
{% endblock content %}
